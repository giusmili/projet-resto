<body>
    <!-- corps du document -->
    
        <nav>
            <ul>
                <li>
                    <button 
                    type="button" 
                    aria-label="logo">
                    B<sub>G</sub>
                    </button>
                </li>
                <li><a href="index.html">index</a></li>
                <li>
                    <a href="#main-menu">
                        menus

                <li><a href="#">réservation</a></li>
                <li><a href="#">galerie</a></li>
                <li><a href="#">contact</a></li>
            </ul>
        </nav>

    <header>
    
        <h1>
            Réservation
        </h1>
        <p>
            Commandez vos plats!
        </p>

        <img src="./asset/plat_01.jpg" alt="cover" loading="lazy">
    
    </header>

    <main> <!-- zone principale -->
      <section id="main-menu" class="form-primary"> <!-- section 1 -->
        <h2>Le bon gout</h2>
        <fieldset>
            <legend>
                Faites votre réservation
            </legend>
           
            <form action="commande.html" method="get">
                <label for="first-name">Votre nom</label>
                <input 
                    type="text" 
                    name="first-name"
                    id="first-name" 
                    placeholder="Votre nom" 
                    required 
                    aria-required="true"
                    autofocus
                >

                <!-- date & heure -->
                <label for="meeting-time">Choose a time for your appointment:</label>
                <input type="datetime-local" name="date" id="meeting-time">

                <label for="nombre">Nombre de personne</label>
                <input type="number" name="nombre" id="nombre" 
                    min="1" 
                    max="10" 
                    placeholder="nombre" 
                    required 
                    aria-required="true">

                <label for="email">Votre mail</label>
                <input type="email" id="email" name="email" 
                    placeholder="Votre email"
                    required 
                    aria-required="true"
                >

                <input type="submit" value="Envoyer">
            </form>

        </fieldset>

      </section>
    </main>
    <footer>
        <p>
            &copy; - MIT -

                datetime="2024-01-01">

            </time>
        </p>
